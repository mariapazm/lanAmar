<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanAmar Tejidos</title>
    <script src="https://kit.fontawesome.com/a85be220a1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Lobster+Two:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <section class="grid_container">
        <nav class="nav">
            <div><img  src="assets/img/logo_bici_blanco.png" alt=""></div>
            <ul class="menu">
                <li class="pestanas"><img src="assets/img/isologo-lana.png" alt=""></li>
                <li class="pestanas">MENÚ</li>
                <li class="pestanas"><a class="lista" href="#inicio">Inicio</a></li>
                <li class="pestanas"><a class="lista" href="#objetos">Productos</a></li>
                <li class="pestanas"><a class="lista" href="#contactanos">Contacto</a></li>
            </ul>
        </nav>
        <article class="article">   
            <div><img  src="assets/img/logo_oveja_claro.png" alt=""></div>
            <ul class="menu">
                <li class="pestanas">MENÚ</li>
                <li class="pestanas"><a class="lista" href="#inicio">Inicio</a></li>
                <li class="pestanas"><a class="lista" href="#objetos">Productos</a></li>
                <li class="pestanas"><a class="lista" href="#contactanos">Contacto</a></li>
            </ul>
            
        </article>
        <header id="inicio" class="header">
            <div>
                <h1>LanAmar</h1>
                <p class="subtitulo">Hecho a Mano con Amor</p>
            </div>  
        </header>
        <main id="objetos" class="main">  
            <h2>Productos</h2>
            <div class="tejidos">
                <figure class="card">
                    <img class="producto" src="assets/img/gorro_amarillo.png" alt="Gorro de lana amarillo">
                   <p>Gorro de lana amarillo</p>
                   <button>Comprar</button>
               </figure>
               <figure class="card">
                   <img class="producto" src="assets/img/gorro_rayas.png" alt="Gorro estampado de lana rayas">
                   <p>Gorro de lana estampado a rayas</p>
                   <button>Comprar</button>
               </figure>
               <figure class="card">
                   <img class="producto" src="assets/img/manta_amarilla.png" alt="manta de lana amarilla estampada">
                   <p>manta de lana amarilla estampada</p>
                   <button>Comprar</button>
               </figure>
               <figure class="card">
                       <img class="producto" src="assets/img/manta_negra.png" alt="manta de lana negra">
                   <p>manta de lana negra</p>
                   <button>Comprar</button>
               </figure>
               <figure class="card">
                   <img class="producto" src="assets/img/manta_roja.png" alt="manta de lana roja">
               <p>manta de lana roja</p>
               <button>Comprar</button>
              </figure>
              <figure class="card">
               <img class="producto" src="assets/img/sweater_gris.png" alt="sweater de lana gris">
               <p>sweater de lana gris</p>
               <button>Comprar</button>
           </figure>
           <figure class="card">
               <img class="producto" src="assets/img/sweater_mostaza.png" alt="sweater de lana mostaza">
               <p>sweater de lana mostaza</p>
               <button>Comprar</button>
           </figure>
           <figure class="card">
               <img class="producto" src="assets/img/sweater_rojo.png" alt="sweater de lana rojo">
               <p>sweater de lana rojo</p>
               <button>Comprar</button>
           </figure>
         </div>
        </main>
        <footer id="contactanos" class="footer">
            <h2>Contacto</h2>
                <div class="correo">
                    <i class="fa-solid fa-envelope"></i>
                    <a class="contacto" href="mailto:contacto@lanamar">Correo electrónico:contacto@lanamar</a>
                </div>
                <div class="correo numero">
                    <i class="fa-solid fa-phone"></i>
                    <a class="telefono" href="tel:56944871934">Telefóno: +569 4487 1934 </a>
               </div>
            <div class="redes">
                <h3>Redes sociales</h3>
                <i class="fa-brands fa-2x fa-square-facebook"></i>
                <i class="fa-brands fa-2x fa-square-instagram"></i>
            </div>
            <p>Todos los derechos reservados 2024</p>
        </footer>
    </section>  
</body>
</html>
